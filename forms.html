<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <title>Forms</title>
</head>

<body>
    <a  href="index.html" type="button" class="btn btn4">Voltar</a>
    <form class="form text-center">
        <div class="row">
            <label for="nome" class="form-label">Nome Completo</label>
            <input class="form-control" type="text" id="nome">
        </div>
        <div class="row">
            <label for="date" class="form-label">Data de Nascimento</label>
            <input class="form-control" type="date" id="date">
        </div>
        <div class="row">
            <label for="cpf" class="form-label">CPF</label>
            <input class="form-control" type="text" id="cpf" maxlength="14">
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Clique em mim</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Em mim tamb√©m</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });
    </script>
</body>

</html>
